<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="form">
    <h1>Contact Us</h1>
    <div class="names">
      <div class="inputs">
        <label>Fist Name <span>*</span></label>
        <input type="text" class="name" placeholder="">
        <!-- <label for="name" class="red">This field is required</label> -->
      </div>
      <div class="inputs">
        <label>Last Name <span>*</span></label>
        <input type="text" class="name">
        <!-- <label for="name" class="red">This field is required</label> -->
      </div>
  </div>
    <div class="inputsemail">
      <label>Email <span>*</span></label>
      <input type="email" class="email">
      <!-- <label for="name" class="red">Please enter a valid email address</label> -->
    </div>
    <div class="check">
      <label>Query Type <span>*</span></label>
      <div class="boxes">
        <div class="checksbox">
          <input type="radio" name="radio" id="" placeholder="General Enquiry"> <p>General Enquiry</p>
        </div>
        <div class="checksbox">
          <input type="radio" name="radio" id="" placeholder="General Enquiry"> <p>Support Request</p>
        </div>
      </div>
      <!-- <label for="name" class="red">Please select a query type</label> -->
    </div>
    <div class="textarea">
      <label>Message <span>*</span></label>
      <textarea name="message" id="" rows="3"></textarea>
      <!-- <label for="name" class="red">This field is required</label> -->
    </div>
    <div class="consent">
    <input type="checkbox"> 
    <p>I consent to being contacted by the team <span>*</span></p>
    <!-- <label for="checkbox">To submit this form, please consent to being contacted</label> -->
    </div>
    <button>Submit</button>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">DJ Moreau</a>.
  </div>
</body>
</html>
